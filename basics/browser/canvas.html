<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgba(0,0,200,0.3)';
      ctx.fillRect(20,20,50,50);

      ctx.globalAlpha = 0.6;
      ctx.lineWidth = 1;
      ctx.strokeStyle = 'red';
      ctx.strokeRect(30,50,50,50);
    </script>
  </body>
</html>
