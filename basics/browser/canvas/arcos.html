<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cuadrado</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>

    <script>

      window.addEventListener('load', init);

      function init() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var x = 20, y = 20,radio=10, anguloInicial= 0,anguloFinal=360,antiReloj =false;

        ctx.arc(x, y, radio, anguloInicial, a_radianes(anguloFinal), antiReloj);
        // ctx.stroke();
        ctx.fill();
      }
      function a_radianes(grados) {
        return (grados * Math.PI)/180;
      }
    </script>
  </body>
</html>
